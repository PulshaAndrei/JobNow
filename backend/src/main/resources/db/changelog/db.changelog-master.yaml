databaseChangeLog:
  - changeSet:
        id: 1
        author: andrei.pulsha
        changes:
          - createTable:
              tableName: account
              columns:
                - column:
                    name: id
                    type: serial
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: given_name
                    type: varchar(50)
                    constraints:
                      nullable: false
                - column:
                    name: family_name
                    type: varchar(50)
                    constraints:
                      nullable: false
                - column:
                    name: phone
                    type: varchar(50)
                    constraints:
                      nullable: false
                - column:
                    name: email
                    type: varchar(50)
                - сolumn:
                    name: communicationMethod
                    type: integer
                    constraints:
                      nullable: false
                - column:
                    name: basic_info
                    type: text
                - column:
                    name: image_url
                    type: varchar(200)
                - column:
                    name: rate
                    type: float

  - changeSet:
        id: 2
        author: andrei.pulsha
        changes:
          - createTable:
              tableName: phone_confirmations
              columns:
                - column:
                    name: phone
                    type: varchar(50)
                    constraints:
                      nullable: false
                - column:
                    name: code
                    type: varchar(50)
                    constraints:
                      nullable: false
                - column:
                    name: expiration_date
                    type: integer
                - column:
                    name: activated
                    type: boolean
  - changeSet:
        id: 3
        author: andrei.pulsha
        changes:
          - createTable:
              tableName: orders
              columns:
                - column:
                    name: id
                    type: serial
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: user_id
                    type: integer
                    constraints:
                      nullable: false
                - column:
                    name: name
                    type: varchar(10)
                    constraints:
                      nullable: false
                - column:
                    name: description
                    type: text
                - column:
                    name: start_work
                    type: integer
                - сolumn:
                    name: end_work
                    type: integer
                - column:
                    name: duration_from
                    type: integer
                - сolumn:
                    name: duration_to
                    type: integer
                - column:
                    name: location_city_id
                    type: integer
                - column:
                    name: location_coord_x
                    type: float
                - column:
                    name: location_coord_y
                    type: float
                - column:
                    name: price_currency
                    type: varchar(10)
                - column:
                    name: price_from
                    type: float
                - column:
                    name: price_to
                    type: float
  - changeSet:
        id: 4
        author: andrei.pulsha
        changes:
          - createTable:
              tableName: bets
              columns:
                - column:
                    name: id
                    type: serial
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: user_id
                    type: integer
                    constraints:
                      nullable: false
                - column:
                    name: order_id
                    type: integer
                    constraints:
                      nullable: false
                - column:
                    name: price
                    type: float
                    constraints:
                      nullable: false
                      